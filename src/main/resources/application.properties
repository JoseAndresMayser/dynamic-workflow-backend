rsa.key.private-key-path=keys/PRIVATE_KEY.der
rsa.key.public-key-path=keys/PUBLIC_KEY.der
# FILES STORAGE
file.storage.path.base=C:\\J-ADS\\dynamic-workflow
file.storage.path.department-members=department-members
file.storage.path.requests=requests